<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awsome 5 Free -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Login Style Sheet -->
    <link rel="stylesheet" href="./css/login.css">
    <!-- Title Icon -->
    <link rel="icon" href="./IMGS/LOGO/Logo.png">
    <title>مكتبه القديس اثناسيوس | تسجيل الدخول</title>
</head>
<body>
    <!-- Start Header -->
    <div class="header">
        <div class="container">
            <!-- Logo -->
            <a href="./index.html" class="logo">
                <img src="./IMGS/LOGO/Logo.png" alt="" width="88px">
                <h3>مكتبه القديس<br>اثناسيوس الرسولي</h3>
            </a>
            <!-- Close Icon -->
            <a href="./index.html" class="close"><i class="fa-solid fa-xmark fa-2x"></i></a>
        </div>
    </div>
    <!-- End Header -->

    <!-- Start Login Container -->
    <div class="login-container">
        <!-- Start Login Form -->
        <div class="login-form">
            <form action="#" class="login-form">
                <h2 class="title">تسجيل الدخول</h2>
                <!-- Email Input Field -->
                <div class="input-field">
                    <i class="fas fa-envelope icon"></i>
                    <input type="email" placeholder="البريد الالكتروني" required name="email"/>
                    <i class="fas fa-check-circle check"></i>
                    <i class="fas fa-exclamation-circle exclamation"></i>
                </div>
                <!-- Password Input Field -->
                <div class="input-field">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" placeholder="كلمه المرور" required name="password"/>
                    <i class="fas fa-check-circle check"></i>
                    <i class="fas fa-exclamation-circle exclamation"></i>
                </div>
                <!-- Password Error Message -->
                <small></small>
                <!-- Submit Input -->
                <input type="submit" value="تسجيل الدخول"class="submit" required/>
                <hr>
                <a href="./email_resetPassword.html" class="reset">هل نسيت كلمه المرور؟</a>
            </form>
        </div>
        <!-- End Login Form -->
    </div>
    <!-- End Login Container -->
    <script src="./js/login_page/login.js"></script>
</body>
</html>
