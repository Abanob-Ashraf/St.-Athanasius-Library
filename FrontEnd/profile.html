<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awsome 5 Free -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Login Style Sheet -->
    <link rel="stylesheet" href="./css/profile.css">
    <!-- Title Icon -->
    <link rel="icon" href="./IMGS/LOGO/Logo.png">
    <title>مكتبه القديس اثناسيوس | الصفحه الرئيسيه</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="./IMGS/LOGO/Logo.png" alt="" width="88px">
                <h3>مكتبه القديس<br>اثناسيوس الرسولي</h3>
            </a>
            <form action="" class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" name="book" id="book" placeholder="البحث عن الكتاب حسب">
                <select name="subject" id="subject">
                    <option value="name">الاسم</option>
                    <option value="author">الكاتب</option>
                    <option value="topic">الموضوع</option>
                    <option value="publisher">الناشر</option>
                </select>
            </form>
            <div class="user-login">
                <div class="profile-pic"></div>
                <i class="fa-solid fa-caret-down fa-1x"></i>
            </div>
        </div>
    </div>
    <div class="profile-landing">
        <div class="container">
            <!-- Start Profile -->
            <div class="profile">
                <div class="user-info">
                    <div class="main-info">
                        <div class="pic"></div>
                        <p>كيرلس رضا مكرم ثابت <span>مساعد خادم</span></p>
                    </div>
                    <hr>
                    <div class="personal-info">
                        <div class="special-title">معلومات شخصيه :</div>
                        <div class="email">
                            <p>البريد الالكتروني :</p>
                            <a href="mailto:">elfanan2003@gmail.com</a>
                        </div>
                        <div class="phone">
                            <p>رقم الهاتف :</p>
                            <a href="tele:">01282332039</a>
                        </div>
                    </div>
                    <hr>
                    <div class="other-info">
                        <div class="special-title">معلومات اخري :</div>
                        <div class="block-name">
                            <p>الوحده :</p>
                            <span>9</span>
                        </div>
                        <div class="books-number">
                            <p>عدد الكتب :</p>
                            <span>200</span>
                        </div>
                        <div class="classification-of-books">
                            <p>تصنيف الكتب :</p>
                            <div class="collaction">
                                <span>خدمات</span>
                                <span>اسقفيه الشباب</span>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="need-edit">
                        <button>تعديل معلوماتي</button>
                    </div>
                </div>
            </div>
            <!-- End Profile -->
            <div class="profile"></div>
        </div>
    </div>
    <script src="./JS/profile/profile.js"></script>
</body>
</html>
