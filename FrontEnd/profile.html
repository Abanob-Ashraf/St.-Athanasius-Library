<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awsome 5 Free -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Login Style Sheet -->
    <link rel="stylesheet" href="./css/profile.css">
    <!-- Title Icon -->
    <link rel="icon" href="./IMGS/LOGO/Logo.png">
    <title>مكتبه القديس اثناسيوس | الصفحه الرئيسيه</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="./IMGS/LOGO/Logo.png" alt="" width="88px">
                <h3>مكتبه القديس<br>اثناسيوس الرسولي</h3>
            </a>
            <div class="user-login">
                <div class="profile-pic"></div>
                <i class="fa-solid fa-caret-down fa-1x"></i>
            </div>
        </div>
    </div>
    <div class="profile-landing">
        <div class="container">
            <!-- Start Profile -->
            <div class="profile general-info">
                <div class="id">22</div>
                <div class="pic"></div>
                <div class="name">كيرلس رضا</div>
                <div class="job">مساعد خادم</div>
            </div>
            <!-- End Profile -->

            <!-- Start Profile -->
            <div class="profile user">
                <div class="user-info">
                    <div class="special-title">المعلومات الشخصيه</div>
                    <hr>
                    <div class="first-name">
                        <p>الاسم الاول :</p>
                        <span>كيرلس</span>
                    </div>
                    <div class="last-name">
                        <p>الاسم الاخير :</p>
                        <span>رضا</span>
                    </div>
                    <div class="email">
                        <p>البريد الالكتروني :</p>
                        <span>elfanan2003@gmail.com</span>
                    </div>
                    <div class="phone">
                        <p>رقم الهاتف :</p>
                        <span>0128322309</span>
                    </div>
                    <button class="edit">اتود تعديل البيانات ؟</button>
                </div>
                <div class="edit-info">
                    <div class="special-title">تعديل المعلومات الشخصيه</div>
                    <hr>
                    <form action="">
                        <div class="first-name">
                            <input type="text" placeholder="الاسم الاول">
                        </div>
                        <div class="last-name">
                            <input type="text" placeholder="الاسم الاخير">
                        </div>
                        <div class="email">
                            <input type="email" placeholder="البريد الالكتروني">
                        </div>
                        <div class="phone">
                            <input type="text" placeholder="رقم الهاتف">
                        </div>
                        <div class="dubel-div">
                            <input class="edit" type="submit" value="حفظ البيانات">
                            <p class="back">الرجوع</p>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End Profile -->
        </div>
    </div>
    <script src="./JS/profile/profile.js"></script>
</body>
</html>
