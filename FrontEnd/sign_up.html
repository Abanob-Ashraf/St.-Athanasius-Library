<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awsome 5 Free -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Login Style Sheet -->
    <link rel="stylesheet" href="./css/sign_up.css">
    <!-- Rander Style Sheet -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- Google Fonta -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900;1000&display=swap" rel="stylesheet">
    <!-- Title Icon -->
    <link rel="icon" href="./IMGS/LOGO/Logo.png">
    <title>ST:Athanasius's Library | Login</title>
</head>
<body>

    <div class="container-con">
        <div class="header">
            <div class="container">
                <img src="./IMGS/LOGO/Logo.png" alt="" width="100px">
                <h3>مكتبه القديس اثناسيوس الرسولي</h3>
            </div>
        </div>
        <div class="forms-container">
            <div class="signup">
                <form action="#" class="sign-up-form">
                    <h2 class="title">انشاء حساب</h2>
                    <div class="input-field">
                        <div class="input-field-duble">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="الاسم الاول" />
                            <input type="text" placeholder="الاسم الاخير" />
                        </div>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="البريد الالكتروني" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="كلمه المرور" />
                    </div>
                    <input type="submit" value="التاكيد" class="btn solid" />
                </form>
            </div>
        </div>
    </div>
</body>
</html>
