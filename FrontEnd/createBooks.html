<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awsome 5 Free -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Login Style Sheet -->
    <link rel="stylesheet" href="./css/createBooks.css">
    <!-- Title Icon -->
    <link rel="icon" href="./IMGS/LOGO/Logo.png">
    <title>مكتبه القديس اثناسيوس | تسجيل الكتب</title>
</head>
<body>
    <!-- Start Header -->
    <div class="header">
        <div class="container">
            <!-- Logo -->
            <a href="./index.html" class="logo">
                <img src="./IMGS/LOGO/Logo.png" alt="" width="88px">
                <h3>مكتبه القديس<br>اثناسيوس الرسولي</h3>
            </a>
            <!-- Start User Login Drop List  -->
            <div class="user-login">
                <div class="profile-pic">
                    <img>
                </div>
                <i class="fa-solid fa-caret-down fa-1x"></i>
            </div>
            <ul class="menu">
                <li><a>مرحبا !<span class="welcome"></span></a></li>
                <hr>
                <li><a href="./profile.html">الصفحه الشخصيه</a></li>
                <li><a href="./index.html">الصفحه الرئيسيه</a></li>
                <li><a href="./createBooks.html">تسجيل الكتب</a></li>
                <li><a href="./browseBooks.html">تصفح الكتب</a></li>
                <hr>
                <li><a class="logout">تسجيل الخروج</a></li>
            </ul>
            <!-- End User Login Drop List  -->
        </div>
    </div>
    <!-- End Header -->

    <!-- Create Books Landing  -->
    <div class="createBooks-landing">
        <div class="container">
            <!-- Grid Layout -->
            <div class="grid-layout">
                <!-- Start Create Books - Create Blocks -->
                <div class="create-block createBooks">
                    <div class="title">انشاء وحده</div>
                    <hr>
                    <div class="input-field">
                        <!-- Create Blocks Form -->
                        <form action="" class="add-block">
                            <input type="number" placeholder="رقم الوحده" required name="block_number" class="input" min="1"/>
                            <input type="text" placeholder="اسم الوحده"  name="block_name" class="input"/>
                            <input type="submit" value="انشاء الوحده" class="submit">
                        </form>
                    </div>
                    <small></small>
                </div>
                <!-- End Create Books -->

                <!-- Start Create Books - Create Shelfs -->
                <div class="create-shelf createBooks">
                    <div class="title">انشاء رف</div>
                    <hr>
                    <div class="input-field">
                        <!-- Create shelfs Form -->
                        <form action="" class="add-shelf">
                            <select name="block_id" required class="input"></select>
                            <input type="number" placeholder="رقم الرف" required name="shelf_number" class="input" min="1"/>
                            <input type="text" placeholder="اسم الرف"  name="shelf_name" class="input"/>
                            <input type="submit" value="انشاء الرف" class="submit">
                        </form>
                    </div>
                    <small></small>
                </div>
                <!-- End Create Books -->
            </div>
            <!-- End Grid Layout -->

            <!-- Start Create Books - Create Book -->
            <div class="create-book createBooks">
                <div class="title">تسجيل الكتب</div>
                <hr>
                <!-- Create Book Form -->
                <form action="" class="add-book">
                    <div class="input-field">
                        <div class="flex">
                            <div class="block">
                                <div class="note">اختر الوحده</div>
                                <select name="block_id" required class="input">
                                    <option></option>
                                </select>
                            </div>
                            <div class="shelf">
                                <div class="note">اختر الرف</div>
                                <select name="shelf_id" required class="input"></select>
                            </div>
                        </div>
                        <div class="body-flex">
                            <input type="text" placeholder="اسم الكتاب" required name="bookName" class="input"/>
                            <input list="topic"  placeholder="تصنيف الكتاب" required name="topic" class="input"/>
                            <datalist id="topic"></datalist>
                            <input list="authorName" placeholder="اسم المؤلف" name="authorName"  class="input"/>
                            <datalist id="authorName"></datalist>
                            <input list="publisherName" placeholder="اسم الناشر" name="publisherName" class="input"/>
                            <datalist id="publisherName"></datalist>
                            <input list="seriesName" placeholder="اسم السلسله" name="seriesName" class="input"/>
                            <datalist id="seriesName"></datalist>
                            <input type="number" placeholder="عدد النسخ" required name="copiesNumber" class="input" min="1"/>
                            <input type="number" placeholder="عدد الاجزاء" required name="partsNumber" class="input" min="1"/>
                            <input type="number" placeholder="عدد الصفحات" required name="pagesNumber" class="input" min="1"/>
                            <input type="number" placeholder="رقم الكتاب" required name="bookNumber" class="input" min="1"/>
                        </div>
                        <textarea name="conclusion" id="" cols="30" rows="6" placeholder="موضوع الكتاب" class="input"></textarea>
                        <input type="submit" value="تسجيل الكتاب" class="submit" />
                    </div>
                </form>
                <div class="show-created-book createBooks">
                    <div class="input-field">
                        <div class="the-book"></div>
                    </div>
                </div>
            </div>
            <!-- End Create Books -->

            <!-- Start Create Books - Go To Browse Book Page -->
            <div class="go-to-browse-book createBooks">
                <a href="/browseBooks.html">تصفح الكتب الان</a>
                <a href="/browseBooks.html"><i class="fa-solid fa-arrow-left fa-2x"></i></a>
            </div>
            <!-- End Create Books -->

            <!-- Start Footer -->
            <div class="footer">
                <div class="box-container">
                    <!-- Side One -->
                    <div class="box">
                        <div class="line">
                            <i class="fa-solid fa-envelope"></i>
                            <a href="mailto:elfanan2003@gmail.com" class="info">elfanan2003@gmail.com</a>
                        </div>
                        <div class="line">
                            <i class="fas fa-phone-volume fa-fw"></i>
                            <a href="tele:+291282332039" class="info">+201282332039</a>
                        </div>
                    </div>
                    <!-- side Two -->
                    <div class="box">
                        <a href="./index.html" class="logo">
                            <img src="./IMGS/LOGO/Logo.png" alt="" width="88px">
                            <h3>مكتبه القديس<br>اثناسيوس الرسولي</h3>
                        </a>
                    </div>
                    <!-- Side Three -->
                    <div class="box">
                        <ul class="social">
                            <li>
                                <a href="#" class="facebook">
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="twitter">
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="youtube">
                                    <i class="fab fa-youtube"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- Copy Right -->
                <p class="copy-right"></p>
            </div>
            <!-- End Footer -->
        </div>
        <!-- End Create Books Landing -->
    </div>
    <script src="./JS/create_books_page/global.js" type="module"></script>
    <script src="./JS/create_books_page/header.js" type="module"></script>
    <script src="./JS/create_books_page/get_all_blocks.js" type="module"></script>
    <script src="./JS/create_books_page/get_all_shelfs_in_block.js" type="module"></script>
    <script src="./JS/create_books_page/create_block.js" type="module"></script>
    <script src="./JS/create_books_page/create_shelf.js" type="module"></script>
    <script src="./JS/create_books_page/create_book.js" type="module"></script>
</body>
</html>
