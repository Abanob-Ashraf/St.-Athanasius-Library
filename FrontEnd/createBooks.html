<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awsome 5 Free -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Login Style Sheet -->
    <link rel="stylesheet" href="./css/createBooks.css">
    <!-- Title Icon -->
    <link rel="icon" href="./IMGS/LOGO/Logo.png">
    <title>مكتبه القديس اثناسيوس | تسجيل الكتب</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <a href="./index.html" class="logo">
                <img src="./IMGS/LOGO/Logo.png" alt="" width="88px">
                <h3>مكتبه القديس<br>اثناسيوس الرسولي</h3>
            </a>
            <div class="user-login">
                <div class="profile-pic"></div>
                <i class="fa-solid fa-caret-down fa-1x"></i>
            </div>
            <ul class="menu">
                <li><a>مرحبا !<span class="welcome"></span></a></li>
                <hr>
                <li><a href="./profile.html">الصفحه الشخصيه</a></li>
                <li><a href="./index.html">الصفحه الرئيسيه</a></li>
                <li><a href="./createBooks.html">تسجيل الكتب</a></li>
                <li><a href="./browseBooks.html">تصفح الكتب</a></li>
                <hr>
                <li><a id="logout">تسجيل الخروج</a></li>
            </ul>
        </div>
    </div>
    <div class="createBooks-landing">
        <div class="container">
            <div class="create-book createBooks">
                <div class="special-title">تسجيل الكتب</div>
                <hr>
                <form action="">
                    <div class="input-field">
                        <div class="flex">
                            <input type="text" placeholder="اسم الكتاب" required name="bookName" class="input"/>
                            <input type="text" placeholder="اسم المؤلف" required name="authorName" class="input"/>
                            <select name="publisher" class="input">
                                <optgroup label="اسم الناشر"></optgroup>
                                <option value="مساعد خادم">مساعد خادم</option>
                                <option value="امين المكتبه">امين المكتبه</option>
                                <option value="امين السكرتاريه">امين السكرتاريه</option>
                                <option value="امين الميديا">امين الميديا</option>
                                <option value="امين مساعدين الخدام">امين مساعدين الخدام</option>
                                <option value="امين مكتبه الطفل">امين مكتبه الطفل</option>
                                <option value="خدمه مكتبه الطفل">خدمه مكتبه الطفل</option>
                                <option value="خدمه السكرتاريه">خدمه السكرتاريه</option>
                                <option value="خدمه الميديا">خدمه الميديا</option>
                            </select>
                        </div>
                        <select name="job" class="job input">
                            <optgroup label="دور الخادم"></optgroup>
                            <option value="مساعد خادم">مساعد خادم</option>
                            <option value="امين المكتبه">امين المكتبه</option>
                            <option value="امين السكرتاريه">امين السكرتاريه</option>
                            <option value="امين الميديا">امين الميديا</option>
                            <option value="امين مساعدين الخدام">امين مساعدين الخدام</option>
                            <option value="امين مكتبه الطفل">امين مكتبه الطفل</option>
                            <option value="خدمه مكتبه الطفل">خدمه مكتبه الطفل</option>
                            <option value="خدمه السكرتاريه">خدمه السكرتاريه</option>
                            <option value="خدمه الميديا">خدمه الميديا</option>
                        </select>
                        <input type="email" placeholder="البريد الالكتروني" required name="email" class="email input"/>
                        <input type="password" placeholder="كلمه المرور" required name="password" class="password input"/>
                        <input type="submit" value="انشاء مستخدم" class="submit" />
                    </div>
                </form>
                <div class="show-created-book createBooks">
    
                </div>
            </div>
        </div>
    </div>
    <!-- End Header -->
    <script src="./JS/createBooks.js"></script>
</body>
</html>
