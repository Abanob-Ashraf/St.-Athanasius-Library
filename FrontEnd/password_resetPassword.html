<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awsome 5 Free -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Login Style Sheet -->
    <link rel="stylesheet" href="./css/./password_resetPassword.css">
    <!-- Title Icon -->
    <link rel="icon" href="./IMGS/LOGO/Logo.png">
    <title>مكتبه القديس اثناسيوس | اعاده تعين كلمه المرور</title>
</head>
<body>
    <!-- Start Header -->
    <div class="header">
        <div class="container">
            <!-- Logo -->
            <a href="./index.html" class="logo">
                <img src="./IMGS/LOGO/Logo.png" alt="" width="88px">
                <h3>مكتبه القديس<br>اثناسيوس الرسولي</h3>
            </a>
        </div>
    </div>
    <!-- End Header -->

   <!-- Start Reset Password Container -->
    <div class="reset-password-container">
        <!-- Start Reset Password Form -->
        <div class="reset-password-form">
            <form action="#" class="send-password-form">
                <p class="title">اكتب كلمه المرور الجديده</p>
                <!-- Password Input Field -->
                <div class="input-field">
                    <i class="fas fa-envelope icon"></i>
                    <input type="password" placeholder="كلمه المرور" required name="password"/>
                </div>
                <!-- Submit Input -->
                <input type="submit" value="ارسال" class="submit" name="submit"/>
                <!-- Send Password Error/success Message -->
                <small></small>
            </form>
        </div>
        <!-- Start Reset Password Form -->
    </div>
    <!-- End Reset Password Container -->
    <script src="./js/login_page/password_resetPassword.js"></script>
</body>
</html>
