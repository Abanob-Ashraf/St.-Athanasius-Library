<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awsome 5 Free -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Login Style Sheet -->
    <link rel="stylesheet" href="./css/./password_resetPassword.css">
    <!-- Title Icon -->
    <link rel="icon" href="./IMGS/LOGO/Logo.png">
    <title>مكتبه القديس اثناسيوس | اعاده تعين كلمه المرور</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <a href="./index.html" class="logo">
                <img src="./IMGS/LOGO/Logo.png" alt="" width="88px">
                <h3>مكتبه القديس<br>اثناسيوس الرسولي</h3>
            </a>
        </div>
    </div>
    <div class="page-container">
        <div class="password-form">
            <form action="#" class="reset-password-form">
                <p class="title">اكتب كلمه المرور الجديده</p>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="تفير كلمه المرور" required name="password"/>
                </div>
                <small></small>
                <input type="submit" value="تاكيد" class="btn solid" required/>
            </form>
        </div>
    </div>
    <script src="./js/./password_resetPassword.js"></script>
</body>
</html>
