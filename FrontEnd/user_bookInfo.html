<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awsome 5 Free -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Login Style Sheet -->
    <link rel="stylesheet" href="./css/user_bookInfo.css">
    <!-- Title Icon -->
    <link rel="icon" href="./IMGS/LOGO/Logo.png">
    <title>مكتبه القديس اثناسيوس | تصفح الكتب</title>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <a href="./index.html" class="logo">
                <img src="./IMGS/LOGO/Logo.png" alt="" width="88px">
                <h3>مكتبه القديس<br>اثناسيوس الرسولي</h3>
            </a>
            <a href="./browseBooks.html"><i class="fa-solid fa-arrow-left-long fa-2x"></i></a>
        </div>
    </div>
    <!-- End Header -->

    <!-- bookInfo -->
    <div class="bookinfo-landing">
        <div class="container">
            <div class="bookinfo">
                <div class="flex-bookinfo">
                    <div class="general-info">
                        <div class="book-name">
                            <p class="title">اسم الكتاب</p>
                            <span></span>
                        </div>
                        <div class="author">
                            <p class="title">اسم المؤلف</p>
                            <span></span>
                        </div>
                        <div class="publisher">
                            <p class="title">اسم الناشر</p>
                            <span></span>
                        </div>
                        <div class="topic">
                            <p class="title">التصنيف</p>
                            <span></span>
                        </div>
                        <div class="name-of-series">
                            <p class="title">اسم السلسله</p>
                            <span></span>
                        </div>
                        <div class="number-of-copies">
                            <p class="title">عدد النسخ</p>
                            <span></span>
                        </div>
                        <div class="number-of-parts">
                            <p class="title">عدد الاجزاء</p>
                            <span></span>
                        </div>
                        <div class="number-of-pages">
                            <p class="title">عدد الصفح</p>
                            <span></span>
                        </div>
                        <div class="book-number-in-shelf">
                            <p class="title">رقم الكتاب في الرف</p>
                            <span></span>
                        </div>
                        <div class="book-code">
                            <p class="title">كود الكتاب</p>
                            <span></span>
                        </div>
                        <div class="created-date">
                            <p class="title">تاريخ الانشاء</p>
                            <span></span>
                        </div>
                    </div>
                    <div class="conclusion">
                        <div class="note">
                            الموضوع
                        </div>
                        <div class="text"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End bookInfo -->
    <script src="./JS/user_bookInfo.js"></script>
</body>
</html>
