<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awsome 5 Free -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Login Style Sheet -->
    <link rel="stylesheet" href="./css/sign_in.css">
    <!-- Rander Style Sheet -->
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- Google Fonta -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900;1000&display=swap" rel="stylesheet">
    <!-- Title Icon -->
    <link rel="icon" href="./IMGS/LOGO/Logo.png">
    <title>ST:Athanasius's Library | Sign-in</title>
</head>
<body>
    <div class="container-con">
        <div class="header">
            <div class="container">
                <img src="./IMGS/LOGO/Logo.png" alt="" width="100px">
                <h3>مكتبه القديس اثناسيوس الرسولي</h3>
            </div>
        </div>
        <div class="forms-container">
            <div class="signin">
                <form action="#" class="sign-in-form">
                    <h2 class="title">تسجيل الدخول</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="اسم المستخدم" required name="User-name" id="user"/>
                        <i class="fas fa-check-circle check"></i>
                        <i class="fas fa-exclamation-circle exclamation"></i>
                    </div>
                    <small class="one"></small>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="كلمه المرور" name="Password" id="password"/>
                        <i class="fas fa-check-circle check"></i>
                        <i class="fas fa-exclamation-circle exclamation"></i>
                    </div>
                    <small class="two"></small>
                    <div class="submit">
                        <input type="submit" value="تسجيل الدخول" class="btn solid" required/>
                        <a class="btn" href="./sign_up.html">انشاء حساب</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/sign_in.js"></script>
</body>
</html>
