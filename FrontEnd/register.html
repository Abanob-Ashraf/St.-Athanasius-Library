<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awsome 5 Free -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Login Style Sheet -->
    <link rel="stylesheet" href="./css/register.css">
    <!-- Title Icon -->
    <link rel="icon" href="./IMGS/LOGO/Logo.png">
    <title>مكتبه القديس اثناسيوس | انشاء حساب</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <a href="./index.html" class="logo">
                <img src="./IMGS/LOGO/Logo.png" alt="" width="100px">
                <h3>مكتبه القديس<br>اثناسيوس الرسولي</h3>
            </a>
        </div>
    </div>
    <div class="page-container">
        <div class="signup-form">
            <form action="#" class="sign-up-form" method="dialog">
                <div class="success-register">
                    <p>تم انشاء الحساب بنجاح <a href="./login.html">سجل الدخول</a></p>
                </div>
                <h2 class="title">انشاء حساب</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="الاسم الاول" required name="firstName"/>
                    <i class="fas fa-check-circle check"></i>
                    <i class="fas fa-exclamation-circle exclamation"></i>
                </div>
                <small></small>
                <div class="input-field">
                    <i class="fa-solid fa-user-plus"></i>
                    <input type="text" placeholder="الاسم الاخير" name="lastName"/>
                    <i class="fas fa-check-circle check"></i>
                    <i class="fas fa-exclamation-circle exclamation"></i>
                </div>
                <small></small>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="البريد الالكتروني" name="email"/>
                    <i class="fas fa-check-circle check"></i>
                    <i class="fas fa-exclamation-circle exclamation"></i>
                </div>
                <small></small>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="كلمه المرور" required name="password"/>
                    <i class="fas fa-check-circle check"></i>
                    <i class="fas fa-exclamation-circle exclamation"></i>
                </div>
                <small></small>
                <div class="submit">
                    <input type="submit" value="انشاء" class="btn solid" />
                </div>
                <div class="note">
                    <p> املك حساب بالفعل؟ <a href="./login.html">تسجيل الدخول</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/loginRegister/register_validtion.js"></script>
</body>
</html>
