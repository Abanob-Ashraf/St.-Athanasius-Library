<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awsome 5 Free -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- Login Style Sheet -->
    <link rel="stylesheet" href="./css/./email_resetPassword.css">
    <!-- Title Icon -->
    <link rel="icon" href="./IMGS/LOGO/Logo.png">
    <title>مكتبه القديس اثناسيوس | اعاده تعين كلمه المرور</title>
</head>
<body>
    <div class="header">
        <div class="container">
            <a href="./index.html" class="logo">
                <img src="./IMGS/LOGO/Logo.png" alt="" width="88px">
                <h3>مكتبه القديس<br>اثناسيوس الرسولي</h3>
            </a>
        </div>
    </div>
    <div class="page-container">
        <div class="email-form">
            <form action="#" class="send-email-form">
                <p class="title">ارسل البريد الالكتروني لتصلك رساله تغير كلمه المرور</p>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" required placeholder="ارسال البريد الالكتروني" name="email"/>
                </div>
                <small></small>
                    <input type="submit" value="ارسال" class="btn solid" name="submit"/>
                    <div class="Back">
                        <a href="./login.html" class="back">الرجوع</a>
                    </div>
            </form>
        </div>
    </div>
    <script src="./js/./email_resetPassword.js"></script>
</body>
</html>
